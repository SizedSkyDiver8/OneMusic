    <section class="events-area lyricsContainer section-padding-100">
        <div id="heart-container">
            <div class="heart" id="heart-button" onclick="likePressedSong()">
                <i class="fa fa-heart"></i>
            </div>  
            <div id="counter-container"><span id="song-likes-count"></span> Likes</div>
        </div>
        <div class="container" id="lyricsContainer">
            
        </div>

    <div class="container">
        <div class="row comments-container">
            <div class="well">
                <h4 class="comment-title"><i class="fa fa-paper-plane-o"></i> Leave a Comment:</h4>
                <form role="form" id="comment-song-form">
                    <div class="form-group">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button  type="submit" name="say" value="" class="btn btn-primary comment-btn"><i class="fa fa-reply"></i> Submit</button>
                </form>
            </div>
            <div class="panel panel-default widget">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span>
                    <h3 class="panel-title">
                        Recent Comments</h3>
                    <span class="label label-info">
                        </span>
                </div>
                <div class="panel-body">
                    <ul class="list-group song-comment-list">
                    </ul>
